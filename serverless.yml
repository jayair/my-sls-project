service: serverless-hello-world

provider:
  name: aws
  runtime: nodejs6.10
  environment: ${self:custom.${opt:stage}}

custom:
  production: 
    MESSAGE: 'I am prod.'
  dev:
    MESSAGE: 'I am dev.'

functions:
  helloWorld:
    handler: handler.helloWorld
    events:
      - http: GET hello-world
